<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - KONI Papua Pegunungan</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        primary: '#C8102E',
                        secondary: '#0056b3',
                        accent: '#F1F5F9',
                        dark: '#1A1A1A'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body data-page="galeri" class="bg-gray-50 text-gray-800 font-sans">

    <div id="header-partial"></div>

    <main>
        <!-- Page Banner -->
        <section class="page-banner relative py-24 bg-dark overflow-hidden">
            <img src="./assets/img/bg/papua-pegunungan-dayung.png" class="absolute inset-0 w-full h-full object-cover opacity-20" alt="">
            <div class="container mx-auto px-4 relative z-10">
                <h2 class="text-3xl lg:text-5xl font-extrabold text-white uppercase">Galeri</h2>
                <div class="flex items-center text-sm text-gray-400 mt-4 space-x-2">
                    <a href="index.html" class="hover:text-white transition">Beranda</a>
                    <span>/</span>
                    <span class="text-primary">Galeri</span>
                </div>
            </div>
        </section>

        <!-- Photo Gallery -->
        <section class="py-20 bg-white" x-data="{
            filter: 'semua',
            lightbox: false,
            currentImg: '',
            currentCaption: '',
            photos: [
                {src:'./assets/img/bg/papua-pegunungan-dayung.png', cat:'kejuaraan', caption:'Kejuaraan Daerah Atletik 2025'},
                {src:'./assets/img/bg/woman-foodbal-papua-pegunungan.png', cat:'kejuaraan', caption:'Final Tinju Amatir Provinsi'},
                {src:'./assets/img/bg/man-futsal-papua-pegunungan.png', cat:'kegiatan', caption:'Rapat Kerja Tahunan KONI'},
                {src:'./assets/img/bg/papua-pegunungan-coach.png', cat:'pembinaan', caption:'Latihan Intensif Atlet Renang'},
                {src:'./assets/img/bg/pelantikan-koni-papua-pegunungan.png', cat:'kejuaraan', caption:'Pencak Silat di Kejurnas 2025'},
                {src:'https://placehold.co/600x400/999/31343C', cat:'kegiatan', caption:'Deklarasi KONI Papua Pegunungan'},
                {src:'https://placehold.co/600x400/888/31343C', cat:'pembinaan', caption:'Pelatihan Pelatih Cabor'},
                {src:'https://placehold.co/600x400/777/31343C', cat:'kegiatan', caption:'Hari Olahraga Nasional 2025'},
                {src:'./assets/img/bg/papua-pegunungan-dayung.png', cat:'pembinaan', caption:'Seleksi Atlet Muda Atletik'},
                {src:'https://placehold.co/600x400/DDD/31343C', cat:'kejuaraan', caption:'Pertandingan Bola Basket Antar Kabupaten'},
                {src:'https://placehold.co/600x400/CCC/31343C', cat:'kegiatan', caption:'Musyawarah Provinsi KONI'},
                {src:'https://placehold.co/600x400/BBB/31343C', cat:'pembinaan', caption:'Camp Pelatihan Sepak Bola'}
            ],
            openLightbox(photo) {
                this.currentImg = photo.src;
                this.currentCaption = photo.caption;
                this.lightbox = true;
            }
        }">
            <div class="container mx-auto px-4">
                <div class="text-center mb-12">
                    <p class="text-primary font-bold uppercase tracking-widest text-sm mb-2">Dokumentasi</p>
                    <h3 class="text-3xl font-extrabold">Galeri Foto</h3>
                </div>

                <!-- Filter Tabs -->
                <div class="flex flex-wrap justify-center gap-3 mb-12">
                    <template x-for="cat in ['semua', 'kejuaraan', 'kegiatan', 'pembinaan']">
                        <button @click="filter = cat"
                                :class="filter === cat ? 'bg-primary text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
                                class="px-5 py-2 text-xs font-bold uppercase tracking-wide transition"
                                x-text="cat">
                        </button>
                    </template>
                </div>

                <!-- Photo Grid -->
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <template x-for="photo in photos.filter(p => filter === 'semua' || p.cat === filter)">
                        <div @click="openLightbox(photo)" class="relative group overflow-hidden cursor-pointer">
                            <img :src="photo.src" class="w-full h-75 object-cover group-hover:scale-110 transition duration-500" :alt="photo.caption">
                            <div class="absolute inset-0 bg-dark/0 group-hover:bg-dark/60 transition flex flex-col items-center justify-center">
                                <i class="fas fa-search-plus text-white text-xl opacity-0 group-hover:opacity-100 transition mb-2"></i>
                                <p class="text-white text-xs font-bold opacity-0 group-hover:opacity-100 transition text-center px-2" x-text="photo.caption"></p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Lightbox Modal -->
            <div x-show="lightbox" x-transition.opacity
                 class="fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-4"
                 @click.self="lightbox = false" @keydown.escape.window="lightbox = false">
                <button @click="lightbox = false" class="absolute top-6 right-6 text-white text-3xl hover:text-primary transition">
                    <i class="fas fa-times"></i>
                </button>
                <div class="max-w-4xl w-full text-center">
                    <img :src="currentImg" class="max-w-full max-h-[75vh] mx-auto shadow-2xl" :alt="currentCaption">
                    <p class="text-white mt-4 text-sm font-medium" x-text="currentCaption"></p>
                </div>
            </div>
        </section>

        <!-- Video Gallery -->
        <section class="py-20 bg-accent">
            <div class="container mx-auto px-4">
                <div class="text-center mb-12">
                    <p class="text-primary font-bold uppercase tracking-widest text-sm mb-2">Multimedia</p>
                    <h3 class="text-3xl font-extrabold">Video Kegiatan</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" x-data>
                    <template x-for="item in [
                        {title:'Highlight Kejuaraan Atletik 2025', duration:'05:32'},
                        {title:'Profil KONI Papua Pegunungan', duration:'03:15'},
                        {title:'Persiapan Atlet Menuju PON', duration:'08:47'}
                    ]">
                        <div class="bg-white shadow-sm hover:shadow-lg transition">
                            <div class="relative group">
                                <img src="https://placehold.co/600x340/333/555" class="w-full h-48 object-cover">
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <div class="w-16 h-16 bg-primary/90 text-white flex items-center justify-center rounded-full cursor-pointer group-hover:scale-110 transition shadow-lg">
                                        <i class="fas fa-play ml-1"></i>
                                    </div>
                                </div>
                                <span class="absolute bottom-2 right-2 bg-black/80 text-white text-xs px-2 py-1 font-medium" x-text="item.duration"></span>
                            </div>
                            <div class="p-4">
                                <h4 class="font-bold text-sm" x-text="item.title"></h4>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-partial"></div>

    <div x-data="scrollTop">
        <button x-show="visible" @click="goTop()" x-transition class="fixed bottom-6 right-6 bg-primary text-white w-12 h-12 flex items-center justify-center shadow-lg hover:bg-red-700 transition z-50">
            <i class="fas fa-chevron-up"></i>
        </button>
    </div>

    <script src="partials/header.js"></script>
    <script src="partials/footer.js"></script>
    <script src="partials/disclaimer.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
