<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Berita - KONI Papua Pegunungan</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        primary: '#C8102E',
                        secondary: '#0056b3',
                        accent: '#F1F5F9',
                        dark: '#1A1A1A'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body data-page="berita" class="bg-gray-50 text-gray-800 font-sans">

    <div id="header-partial"></div>

    <main x-data="beritaDetail">

        <!-- Page Banner -->
        <section class="page-banner relative py-24 bg-dark overflow-hidden">
            <img src="./assets/img/bg/papua-pegunungan-dayung.png" class="absolute inset-0 w-full h-full object-cover opacity-20" alt="">
            <div class="container mx-auto px-4 relative z-10">
                <h2 class="text-3xl lg:text-5xl font-extrabold text-white uppercase">Detail Berita</h2>
                <div class="flex items-center text-sm text-gray-400 mt-4 space-x-2">
                    <a href="index.html" class="hover:text-white transition">Beranda</a>
                    <span>/</span>
                    <a href="berita.html" class="hover:text-white transition">Berita</a>
                    <span>/</span>
                    <span class="text-primary line-clamp-1" x-text="artikel ? artikel.judul : 'Detail'"></span>
                </div>
            </div>
        </section>

        <!-- Not Found -->
        <template x-if="notFound">
            <section class="py-20 bg-white">
                <div class="container mx-auto px-4 text-center">
                    <i class="fas fa-newspaper text-6xl text-gray-300 mb-6"></i>
                    <h3 class="text-2xl font-extrabold mb-4">Berita Tidak Ditemukan</h3>
                    <p class="text-gray-500 mb-8">Berita yang Anda cari tidak tersedia atau telah dihapus.</p>
                    <a href="berita.html" class="bg-primary text-white px-8 py-3 font-bold no-round hover:bg-red-700 transition inline-block">
                        <i class="fas fa-arrow-left mr-2"></i> Kembali ke Berita
                    </a>
                </div>
            </section>
        </template>

        <!-- Article Content -->
        <template x-if="artikel">
            <section class="py-20 bg-white">
                <div class="container mx-auto px-4">
                    <div class="grid grid-cols-1 lg:grid-cols-4 gap-12">

                        <!-- Main Content -->
                        <div class="lg:col-span-3">
                            <!-- Meta -->
                            <div class="mb-6">
                                <span class="text-xs bg-primary text-white px-3 py-1 font-bold uppercase" x-text="artikel.kategori"></span>
                                <p class="text-sm text-gray-400 mt-4">
                                    <i class="far fa-calendar-alt mr-1"></i> <span x-text="artikel.tanggal_tampil"></span>
                                </p>
                            </div>

                            <!-- Title -->
                            <h1 class="text-2xl lg:text-4xl font-extrabold mb-8 leading-tight" x-text="artikel.judul"></h1>

                            <!-- Featured Image -->
                            <div class="mb-8">
                                <img :src="artikel.gambar" :alt="artikel.judul" class="w-full max-h-[500px] object-cover">
                            </div>

                            <!-- Content Paragraphs -->
                            <div class="prose max-w-none">
                                <template x-for="(paragraf, idx) in artikel.konten" :key="idx">
                                    <p class="text-gray-700 leading-relaxed mb-5 text-base" x-text="paragraf"></p>
                                </template>
                            </div>

                            <!-- Source Info -->
                            <div class="mt-10 p-6 bg-accent border-l-4 border-primary">
                                <h4 class="font-bold text-sm uppercase mb-3 text-primary">Sumber Berita</h4>
                                <p class="text-sm text-gray-600 mb-1">
                                    <span class="font-semibold">Sumber:</span> <span x-text="artikel.sumber.nama"></span>
                                </p>
                                <p class="text-sm text-gray-600 mb-1">
                                    <span class="font-semibold">Judul Asli:</span> <span x-text="artikel.sumber.judul_asli"></span>
                                </p>
                                <p class="text-sm text-gray-600 mb-3">
                                    <span x-text="artikel.sumber.deskripsi"></span>
                                </p>
                                <a :href="artikel.sumber.link" target="_blank" rel="noopener noreferrer"
                                   class="text-sm text-primary font-bold hover:underline">
                                    <i class="fas fa-external-link-alt mr-1"></i> Baca di Sumber Asli
                                </a>
                            </div>

                            <!-- Share -->
                            <div class="mt-8 pt-6 border-t">
                                <p class="text-sm font-bold uppercase text-gray-400 mb-3">Bagikan Berita</p>
                                <div class="flex space-x-3">
                                    <a :href="'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href)" target="_blank"
                                       class="w-10 h-10 bg-dark text-white flex items-center justify-center hover:bg-primary transition">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a :href="'https://twitter.com/intent/tweet?url=' + encodeURIComponent(window.location.href) + '&text=' + encodeURIComponent(artikel.judul)" target="_blank"
                                       class="w-10 h-10 bg-dark text-white flex items-center justify-center hover:bg-primary transition">
                                        <i class="fab fa-x-twitter"></i>
                                    </a>
                                    <a :href="'https://wa.me/?text=' + encodeURIComponent(artikel.judul + ' ' + window.location.href)" target="_blank"
                                       class="w-10 h-10 bg-dark text-white flex items-center justify-center hover:bg-primary transition">
                                        <i class="fab fa-whatsapp"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Sidebar -->
                        <div>
                            <!-- Berita Lainnya -->
                            <div class="bg-white shadow-sm p-6 mb-8">
                                <h4 class="font-bold uppercase text-sm mb-4 pb-3 border-b border-primary">Berita Lainnya</h4>
                                <div class="space-y-4">
                                    <template x-for="item in beritaLainnya" :key="item.id">
                                        <a :href="'berita-detail.html?slug=' + item.slug" class="flex items-start space-x-3 block group">
                                            <img :src="item.gambar" class="w-20 h-16 object-cover shrink-0">
                                            <div>
                                                <p class="text-sm font-medium line-clamp-2 group-hover:text-primary transition" x-text="item.judul"></p>
                                                <p class="text-xs text-gray-400 mt-1" x-text="item.tanggal_tampil"></p>
                                            </div>
                                        </a>
                                    </template>
                                    <template x-if="beritaLainnya.length === 0">
                                        <p class="text-sm text-gray-400">Belum ada berita lainnya.</p>
                                    </template>
                                </div>
                            </div>

                            <!-- Back to Berita -->
                            <a href="berita.html" class="bg-dark text-white p-5 block hover:bg-primary transition text-center">
                                <i class="fas fa-arrow-left mr-2"></i>
                                <span class="font-bold text-sm uppercase">Semua Berita</span>
                            </a>

                            <!-- Social -->
                            <div class="bg-dark text-white p-6 mt-8">
                                <h4 class="font-bold uppercase text-sm mb-4 text-primary">Ikuti Kami</h4>
                                <div class="flex space-x-3">
                                    <a href="#" class="w-10 h-10 bg-gray-800 flex items-center justify-center hover:bg-primary transition"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="w-10 h-10 bg-gray-800 flex items-center justify-center hover:bg-primary transition"><i class="fab fa-instagram"></i></a>
                                    <a href="#" class="w-10 h-10 bg-gray-800 flex items-center justify-center hover:bg-primary transition"><i class="fab fa-youtube"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </template>
    </main>

    <div id="footer-partial"></div>

    <div x-data="scrollTop">
        <button x-show="visible" @click="goTop()" x-transition class="fixed bottom-6 right-6 bg-primary text-white w-12 h-12 flex items-center justify-center shadow-lg hover:bg-red-700 transition z-50">
            <i class="fas fa-chevron-up"></i>
        </button>
    </div>

    <script src="partials/header.js"></script>
    <script src="partials/footer.js"></script>
    <script src="partials/disclaimer.js"></script>
    <script src="assets/js/berita.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
