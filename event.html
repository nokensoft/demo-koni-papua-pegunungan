<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event - KONI Papua Pegunungan</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        primary: '#C8102E',
                        secondary: '#0056b3',
                        accent: '#F1F5F9',
                        dark: '#1A1A1A'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body data-page="event" class="bg-gray-50 text-gray-800 font-sans">

    <div id="header-partial"></div>

    <main>
        <!-- Page Banner -->
        <section class="page-banner relative py-24 bg-dark overflow-hidden">
            <img src="https://placehold.co/1920x400/1A1A1A/333" class="absolute inset-0 w-full h-full object-cover opacity-20" alt="">
            <div class="container mx-auto px-4 relative z-10">
                <h2 class="text-3xl lg:text-5xl font-extrabold text-white uppercase">Event & Kegiatan</h2>
                <div class="flex items-center text-sm text-gray-400 mt-4 space-x-2">
                    <a href="index.html" class="hover:text-white transition">Beranda</a>
                    <span>/</span>
                    <span class="text-primary">Event</span>
                </div>
            </div>
        </section>

        <!-- Event Mendatang -->
        <section class="py-20 bg-white">
            <div class="container mx-auto px-4">
                <div class="text-center mb-16">
                    <p class="text-primary font-bold uppercase tracking-widest text-sm mb-2">Jadwal</p>
                    <h3 class="text-3xl font-extrabold">Event Mendatang</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" x-data>
                    <template x-for="item in [
                        {month:'MEI', day:'15-17', year:'2026', title:'Kejuaraan Daerah Atletik I', loc:'Stadion Wamena', cat:'Kejuaraan', desc:'Kompetisi atletik tingkat provinsi untuk menjaring atlet potensial.'},
                        {month:'JUN', day:'05-10', year:'2026', title:'Turnamen Sepak Bola Gubernur Cup', loc:'Lapangan Utama Wamena', cat:'Turnamen', desc:'Turnamen sepak bola antar kabupaten se-Papua Pegunungan.'},
                        {month:'JUL', day:'20-22', year:'2026', title:'Pelatihan Pelatih Cabor', loc:'Gedung KONI', cat:'Pelatihan', desc:'Workshop peningkatan kompetensi pelatih dari berbagai cabor.'},
                        {month:'AGU', day:'01-05', year:'2026', title:'Seleksi Atlet PON 2026', loc:'Berbagai Venue', cat:'Seleksi', desc:'Seleksi atlet Papua Pegunungan untuk persiapan PON mendatang.'},
                        {month:'SEP', day:'12-14', year:'2026', title:'Kejuaraan Tinju Amatir', loc:'GOR Wamena', cat:'Kejuaraan', desc:'Kejuaraan tinju amatir tingkat provinsi Papua Pegunungan.'},
                        {month:'OKT', day:'08', year:'2026', title:'Hari Olahraga Nasional', loc:'Kota Wamena', cat:'Peringatan', desc:'Peringatan Hari Olahraga Nasional dengan berbagai kegiatan olahraga massal.'}
                    ]">
                        <div class="bg-white shadow-md hover:shadow-xl transition border-l-4 border-primary">
                            <div class="bg-dark text-white p-4 flex items-center space-x-4">
                                <div class="text-center">
                                    <p class="text-2xl font-extrabold text-primary" x-text="item.day"></p>
                                    <p class="text-xs uppercase tracking-wide" x-text="item.month + ' ' + item.year"></p>
                                </div>
                                <div class="border-l border-gray-700 pl-4">
                                    <span class="text-xs bg-primary px-2 py-0.5 font-bold uppercase" x-text="item.cat"></span>
                                </div>
                            </div>
                            <div class="p-5">
                                <h4 class="font-bold text-lg mb-2" x-text="item.title"></h4>
                                <p class="text-sm text-gray-500 mb-3 line-clamp-2" x-text="item.desc"></p>
                                <p class="text-xs text-gray-400"><i class="fas fa-map-marker-alt text-primary mr-1"></i> <span x-text="item.loc"></span></p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </section>

        <!-- Event Selesai -->
        <section class="py-20 bg-accent">
            <div class="container mx-auto px-4">
                <div class="text-center mb-16">
                    <p class="text-primary font-bold uppercase tracking-widest text-sm mb-2">Arsip</p>
                    <h3 class="text-3xl font-extrabold">Event yang Telah Selesai</h3>
                </div>
                <div class="max-w-4xl mx-auto space-y-4" x-data>
                    <template x-for="item in [
                        {date:'25 Jan 2026', title:'Rapat Kerja Tahunan KONI', loc:'Gedung KONI', status:'Selesai'},
                        {date:'10 Des 2025', title:'Kejuaraan Pencak Silat Provinsi', loc:'GOR Wamena', status:'Selesai'},
                        {date:'15 Nov 2025', title:'Festival Olahraga Tradisional', loc:'Lapangan Kota Wamena', status:'Selesai'},
                        {date:'20 Okt 2025', title:'Seminar Kesehatan Olahraga', loc:'Aula KONI', status:'Selesai'},
                        {date:'09 Sep 2025', title:'Try Out Atlet PON', loc:'Berbagai Venue', status:'Selesai'}
                    ]">
                        <div class="bg-white p-5 flex flex-col md:flex-row md:items-center justify-between shadow-sm hover:shadow-md transition">
                            <div class="flex items-center space-x-4">
                                <div class="w-2 h-2 bg-gray-400 rounded-full shrink-0"></div>
                                <div>
                                    <h4 class="font-bold" x-text="item.title"></h4>
                                    <p class="text-xs text-gray-400 mt-1"><i class="fas fa-map-marker-alt mr-1"></i> <span x-text="item.loc"></span></p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4 mt-3 md:mt-0">
                                <span class="text-sm text-gray-500" x-text="item.date"></span>
                                <span class="text-xs bg-gray-200 text-gray-600 px-3 py-1 font-bold uppercase" x-text="item.status"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </section>

        <!-- Kalender Info -->
        <section class="py-16 bg-dark text-white text-center">
            <div class="container mx-auto px-4">
                <div class="max-w-2xl mx-auto">
                    <i class="fas fa-calendar-alt text-primary text-4xl mb-4"></i>
                    <h3 class="text-2xl font-extrabold mb-4 uppercase">Kalender Kegiatan 2026</h3>
                    <p class="text-gray-400 mb-8">Jadwal lengkap seluruh kegiatan KONI Papua Pegunungan tahun 2026 dapat diunduh dalam format PDF.</p>
                    <button class="bg-primary text-white px-8 py-3 font-bold hover:bg-red-700 transition inline-block uppercase text-sm tracking-wide">
                        <i class="fas fa-download mr-2"></i> Unduh Kalender 2026
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-partial"></div>

    <div x-data="scrollTop">
        <button x-show="visible" @click="goTop()" x-transition class="fixed bottom-6 right-6 bg-primary text-white w-12 h-12 flex items-center justify-center shadow-lg hover:bg-red-700 transition z-50">
            <i class="fas fa-chevron-up"></i>
        </button>
    </div>

    <script src="partials/header.js"></script>
    <script src="partials/footer.js"></script>
    <script src="partials/disclaimer.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
